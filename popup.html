
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gmail Organizer</h1>
  
  <!-- Input Section -->
  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search emails..." aria-label="Search emails">
    <button id="searchButton">Search</button>
  </div>

  <!-- Email List Section -->
  <div id="emailList">
    <p>Fetching emails...</p>
  </div>

  <!-- Organize Section -->
  <button id="organizeButton">Organize Emails</button>

  <script src="popup.js"></script>
</body>
</html>
