<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ğŸ“§ Email Manager</h1>
      <button id="change-account" class="btn">Change Account</button>
    </header>

    <!-- Initial View -->
    <div id="initial-view">
      <p class="subtitle">Manage your Gmail inbox and open emails directly.</p>
      <button id="fetch-emails" class="btn">Load Emails</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="hidden">
      <div class="spinner"></div>
      <p class="spin-sub">Loading emails... Please wait</p>
    </div>
<!-- Folders View -->
<div id="folders-view">
  <h2>Your Folders</h2>
  <div id="folders-container" class="folders-container"></div>
</div>

<!-- Emails View -->
<div id="emails-view" class="hidden">
  <button id="back-to-folders" class="btn">Back to Folders</button>
  <h2 id="folder-name"></h2>
  <div id="emails" class="emails-container"></div>
</div>


  <script src="popup.js"></script>
</body>
</html>
